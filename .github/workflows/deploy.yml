name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      N8N_PORT: ${{ secrets.N8N_PORT }}
      N8N_BASIC_AUTH_ACTIVE: ${{ secrets.N8N_BASIC_AUTH_ACTIVE }}
      N8N_BASIC_AUTH_USER: ${{ secrets.N8N_BASIC_AUTH_USER }}
      N8N_BASIC_AUTH_PASSWORD: ${{ secrets.N8N_BASIC_AUTH_PASSWORD }}
      NODE_FUNCTION_ALLOW_EXTERNAL: ${{ secrets.NODE_FUNCTION_ALLOW_EXTERNAL }}
      N8N_HOST: ${{ secrets.N8N_HOST }}
      N8N_PROTOCOL: ${{ secrets.N8N_PROTOCOL }}
      WEBHOOK_TUNNEL_URL: ${{ secrets.WEBHOOK_TUNNEL_URL }}
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: ${{ secrets.N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS }}
      N8N_RUNNERS_ENABLED: ${{ secrets.N8N_RUNNERS_ENABLED }}
      N8N_HIDE_SETUP_PAGE: ${{ secrets.N8N_HIDE_SETUP_PAGE }}
      N8N_VOLUME_PATH: ${{ secrets.N8N_VOLUME_PATH }}

    steps:
      - name: Connect and deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          script: |
            echo "üì¶ Desplegando en la VM..."

            cd ~/n8n
            git pull origin main

            echo "üîê Exportando variables de entorno..."
            export N8N_PORT="$N8N_PORT"
            export N8N_BASIC_AUTH_ACTIVE="$N8N_BASIC_AUTH_ACTIVE"
            export N8N_BASIC_AUTH_USER="$N8N_BASIC_AUTH_USER"
            export N8N_BASIC_AUTH_PASSWORD="$N8N_BASIC_AUTH_PASSWORD"
            export NODE_FUNCTION_ALLOW_EXTERNAL="$NODE_FUNCTION_ALLOW_EXTERNAL"
            export N8N_HOST="$N8N_HOST"
            export N8N_PROTOCOL="$N8N_PROTOCOL"
            export WEBHOOK_TUNNEL_URL="$WEBHOOK_TUNNEL_URL"
            export N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS="$N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS"
            export N8N_RUNNERS_ENABLED="$N8N_RUNNERS_ENABLED"
            export N8N_HIDE_SETUP_PAGE="$N8N_HIDE_SETUP_PAGE"
            export N8N_VOLUME_PATH="$N8N_VOLUME_PATH"

            echo "üöÄ Ejecutando docker compose..."
            docker compose pull
            docker compose down
            docker compose up -d
